<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate.css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .container {
            margin: 0 auto;
            width: 75%;
            /* background: linear-gradient(#1c1c1c, white, #7272e8); */
            background: url(images/cat\ bg.jpg) no-repeat center center/cover;
            padding-bottom: 50px;
            animation-duration: 4s;

        }

        .one {
            animation-iteration-count: 6;
            animation-duration: 2s;
            color: azure;
            font-size: 3rem;
        }

        img {
            width: 100%;
            height: 250px;
            /* border-radius: 100px; */
            border-start-start-radius: 40px;
            border-end-end-radius: 40px;
            /* border-rad */
        }

        .frame {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nature1 {
            width: 250px;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-delay: 1s;


        }

        .nature2 {
            width: 250px;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-delay: 2s;
        }

        .nature3 {
            width: 250px;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-delay: 3s;
        }

        .nature4 {
            width: 250px;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-delay: 4s;
        }
    </style>
</head>

<body>

    <div class="container animate__animated animate__tada">
        <h1 class="animate__animated  animate__flash one" style="text-align: center;">WELCOME</h1>

        <div class="frame">
            <div class="nature1 animate__animated animate__rotateIn">
                <img src="images/cat-1.jpg" alt="">
            </div>
            <div class="nature2 animate__animated animate__fadeInDown">
                <img src="images/cat 2.jpg" alt="">
            </div>
            <div class="nature3 animate__animated animate__fadeInUp">
                <img src="images/cat-3.jpg" alt="">
            </div>
            <div class="nature4 animate__animated animate__fadeInTopRight">
                <img src="images/cat-4.jpg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
